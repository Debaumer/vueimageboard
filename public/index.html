<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/css/master.css">
    <meta charset="utf-8">
    <title>Jboard</title>
</head>
<body>
    <div id="title">
      <h1>{{heading}}</h1>
    </div>
    <section id="board" v-if="items.length > 0">
        <div class="card" v-for="item in items">
            <h1>{{item.id}}</h1>
            <h1>{{item.title}}</h1>
            <h1>{{item.descritption}}</h1>
            <h1>{{item.username}}</h1>
            <img class="cardImg" :src=item.url>
        </div>
    </section>
</body>
</html>

<script src="/js/axios.min.js"></script>
<script src="/js/vue.js"></script>
<script src="js/script.js"></script>
