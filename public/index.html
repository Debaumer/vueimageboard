<!doctype html>
<html>

<body>
    <head>
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="/css/modal.css">
        <meta charset="utf-8">
        <title>Jboard</title>
    </head>
    <div id="app">
      <div id="modal">
          <div id="popup">
              <img id="popimg">
              <form id="commentForm" method="POST">
                  <label for="username"><h3>username</h3></label>
                  <input type="text" name="username">
                  <label for="comment"><h3>comment</h3></label>
                  <textarea id="commentArea" type="text" name="comment"></textarea>
              </form>
              <section id="commentSection">
                  <div>
                      <h3>mockusername</h3>
                      <p>lorem ipsum biggus dickus</p>
                  </div>
              </section>
          </div>
          <section>

          </section>
      </div>
      <h1>{{heading}}</h1>

      <form id="uploadForm" method="POST">
          <label for="title">Title</label>
            <input type="text" v-model="form.title">

          <label for="description">Description:</label>
            <input name="descritption" v-model="form.description">

          <label for="username">Username:</label>
            <input name="username" v-model="form.username">

          <label for="image">Image upload</label>
          <input name="image" type="file" accepts="image/*" @change="getImg">

          <button @click="upload">upload image</button>
      </form>

    <section id="board" v-if="items.length > 0">
        <!-- <modal v-bind:id="id" style="background-color: red; width:100px;height:100px">
        </modal> -->
        <!-- <button-counter></button-counter> -->
        <div class="card" v-for="item in items">
            <h1>{{item["created_at"]}}</h1>
            <img-wrap
            v-bind:id="item.id"
            v-bind:title="item.title"
            v-bind:username="item.username"
            v-bind:description="item.description"
            v-bind:url="item.url"
            v-on
            >
            </img-wrap>
        </div>
    </section>

</div>

<script id="img-wrap" type="text/x-template">
    <div>
        <h1>{{id}}</h1>
        <h1>{{title}}</h1>
        <h1>{{description}}</h1>
        <h1>{{username}}</h1>
        <img v-on:click="clicked" class="cardImg" v-bind:src="url">
    </div>
</script>

</body>
</html>

<script src="/js/axios.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/script.js"></script>
